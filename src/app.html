<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logoSymbol.png" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/app.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="../scripts/main.js"></script>
    <title>AutoCareXpress!</title>
</head>

<body>
    <div class="main-layout">
        <div class="app-header">
            <div class="profile" title="View profile">
                <a class="profile-link" href="#">
                    <img class="userImg" src="../assets/user-svgrepo-com.svg" alt="">
                </a>
            </div>

            <h1 class="greeting-text">Hi, user</h1>

            <div class="logo">
                <img src="../assets/logoSymbol.png" alt="">
            </div>
        </div>
        <main>

            <div class="feature-buttons">
                <div class="feature requestBtn">
                    Request service
                    <img src="../assets/blob.svg" alt="" srcset="">
                </div>
                <div class="feature providers">Service providers near me</div>
                <div class="feature status">Service status</div>
            </div>

            <section class="history">
                <h2 class="history-title">Recent activity</h2>
                <div class="notifs">
                    <div class="notif">
                        <h3 class="notif-title">New message from Evan yates</h3>
                        <p class="notif-des">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat quo perspiciatis rerum...</p>
                    </div>
                </div>
            </section>
        </main>


        <section class="bottom-tabs">
            <button class="tab home">Home</button>
            <button class="tab requestTab">Request</button>
            <button class="tab profileTab">Profile</button>
            <button class="tab About">Notifications</button>
        </section>

    </div>
</body>
